<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./libs/leaflet/leaflet.css" />
    <script src="./libs/leaflet/leaflet.js"></script>
    <script src="./libs/vectorgrid/dist/Leaflet.VectorGrid.bundled.js"></script>

    <style type="text/css">
        #map {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
    </style>
    <title>Explore Tiles</title>
</head>
<body>
 <div id="map"></div>
</body>
<script type="text/javascript">
    var map = L.map('map').setView([51.505, -0.09], 13);

    var orange = "#FF9800",
        pink = "#E91E63",
        deeporange = "#FF5722",
        blue = "#82b1ff",
        deeppurle = "#673AB7",
        cyan = "#00BCD4",
        teal = "#009688",
        light = "#03A9F4",
        indingo = "#3F51B5",
        azure = "",
        purple = "",
        green = "#4CAF50",
        lightgreen = "#8BC34A",
        yellow = "#FFEB3B",
        amber = "#FFC107",
        lime = "#CDDC39",
        red = "#F44336",
        wgnred = '#c32630',
        gray = "#9E9E9E",
        brown = "#795548",
        bluegray = "#607D8B";

    var featureStyle = function (feature, zoom) {
        // console.log(feature,zoom);
        // debug purpose
         return {
             fill: true,
             color: lime,
             fillColor: lime,
             fillOpacity:0.35,
             weight: 1
         };
    };

    var vectorMapStyling = {
        nazioni: featureStyle,
        nazioni_mondo: featureStyle,
        regioni: featureStyle,
        regioni_europa: featureStyle,
        provincie: featureStyle,
        province_europa: featureStyle,
        comuni: featureStyle,
        comune: featureStyle,
        comuni_italia: featureStyle,
        circoscrizioni: featureStyle,
        quartieri: featureStyle,
        city_block: featureStyle,
        site: featureStyle,
        building: featureStyle,
        landusages: featureStyle,
        roads: featureStyle,
        waterareas: featureStyle,
        waterways: featureStyle,
        indoor: featureStyle,
        interactive: featureStyle
    };


    var ordering = function (layers, zoom) {
        // console.debug('reordering....',layers);
        switch (zoom) {
            case 1:
            case 2:
                return [
                    "nazioni_mondo",
                    "waterareas"
                ];
                break;
            case 3:
            case 4:
                return [
                    "nazioni_mondo",
                    "regioni_europa",
                    "province_europa"
                ];
                break;
            case 5:
            case 6:
                return [
                    "nazioni_mondo",
                    "regioni_europa",
                    "province_europa"
                ];
                break;
            case 7:
            case 8:
                return [
                    "nazioni_mondo",
                    "regioni_europa",
                    "province_europa"
                ];
                break;
            case 9:
            case 10:
                return [
                    "nazioni_mondo",
                    "regioni_europa",
                    "province_europa",
                    "comuni_italia",
                    "comune"
                ];
                break;
            case 11:
            case 12:
                return [
                    "province_europa",
                    "comuni_italia",
                    "comune"
                ];
                break;
            case 13:
            case 14:
                return [
                    "province_europa",
                    "comuni_italia",
                    "comune",
                    "quartieri",
                    "landusages",
                    "waterareas"

                ];
                break;
            case 15:
            case 16:
                return [
                    "comuni_italia",
                    "quartieri",
                    "city_block",
                    "waterareas",
                    "landusages"
                ];
                break;
            case 17:
            case 18:
                return [
                    "quartieri",
                    "city_block",
                    "waterareas",
                    "landusages",
                    "building",
                    "site"
                ];
                break;
            case 19:
            case 20:
                return [
                    "city_block",
                    "waterareas",
                    "landusages",
                    "building",
                    "site",
                    "indoor"
                ];
                break;
            default:
                return Object.keys(layers);
        }
    };


    L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://carto.com">Carto</a>',
        maxZoom: 18
    }).addTo(map);


    L.vectorGrid.protobuf("http://localhost:3095/tile/{z}/{x}/{y}", {
        vectorTileLayerStyles: vectorMapStyling,
        layersOrdering: ordering,
        getFeatureId: function (e) {
            return e.properties.id;
        },
        maxNativeZoom: 18
    }).addTo(map);


</script>
</html>
